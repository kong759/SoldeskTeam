apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: front-web
  name: front-apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front-web
  template:
    metadata:
      labels:
        app: front-web
    spec:
      containers:
      - name: front-web
        #image: ksw7734/httpd:latest
        image: 018374338799.dkr.ecr.us-east-1.amazonaws.com/demo-frontend:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 80
