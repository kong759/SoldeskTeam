kind: Deployment
apiVersion: apps/v1
metadata:
  name: mydb-deploy
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mydb-cont
        image: kimkyungmuk/mysql:sql2
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "soldesk1."
